<h1>Login</h1>

<form>
    <input type="email" ng-model="loginUser.email" placeholder="Email..."/>
    <input type="password" ng-model="loginUser.password" placeholder="Password..."/>
    <hr>
    <button ng-click="logIn(loginUser)">Log In</button>
    <button ng-click="createUser(loginUser)">Create User</button>
</form>
